<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本格式化标签 -->
    <!-- 加粗 strong b -->
    我是 <strong>加粗</strong> 标签 <br>
    我是 <b>加粗</b> 标签 <br>
    <!-- 倾斜 em i -->
    我是 <em>倾斜</em> 标签 <br>
    我是 <i>倾斜</i> 标签 <br>
    <!-- 删除线 del s -->
    我是 <del>删除线</del> 标签 <br>
    我是 <s>删除线</s> 标签 <br>
    <!-- 下划线 ins u -->
    我是 <ins>下划线</ins> 标签 <br>
    我是 <u>下划线</u> 标签 <br>
</body>
</html>
