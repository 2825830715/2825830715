<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 链接标签用a标签定义 -->
    <!-- a标签必须给的属性 href   -->
    <!-- target 打开方式 当前窗口打开 _self 在新窗口打开_balnk -->
    <h4>外部链接：如果是网络地址 一定要加http://</h4>
    <a href="http://baidu.com" target="_blank">百度</a>
    <h4>内部链接：可以使用路径的方式查找目标文件</h4>
    <a href="E:\前端与移动开发\基础\8.11\5-文本格式化标签.html" target="_balnk">内部链接</a>
    <h4>空链接 #  会返回顶部 会刷新页面</h4>
    <a href="#" ></a>
    <h4>空链接 javascript:;</h4>
    <a href="javascript:;">空链接</a>
    <h4>下载链接  只要引入的是安装包或者压缩包 rar zip exe 就会自动变成下载链接/h4>
    <a href="./1.zip">下载链接</a>
    <h4>a标签可以包含其他任何元素(但是自身也要转换成大盒子) a标签不能包含a标签</h4>
    <a href="http://jd.com">
        <img src="./1.jpg" alt="">
    </a>
</body>
</html>
