<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图像标签使用 img 定义 -->
    <!-- 标签属性  src 是图像必须给的属性 定义图像的地址 -->
    <!-- <img src="1.png"> -->
    <h4>图片宽度属性 width 只设置宽度 高度会按比例缩放</h4>
    <img src="1.jpg" width="400">

    <h4>图片高度属性 height 只设置高度 宽度会按比例缩放</h4>
    <img src="1.jpg" height="200">

    <h4>title 提示文本 当鼠标移动到图片上面的时候显示信息</h4>
    <img src="1.jpg" width="400" title="这是一张截图！">

    <h4>alt 替换文本 当图片没有加载出来的时候 用文本替换</h4>
    <img src="1-1.jpg" width="400" title="这是一张截图！" alt="这是一张截图！">

    <h4>border 边框</h4>
    <img src="1.jpg" width="400" border="10">
</body>
</html>
